<div class="user_info_container">
  <ng-container *ngIf="isLoggedIn">
    <i class="material-icons dp48">account_box</i>
    <span>{{userName}}</span>
  </ng-container>
  <button mat-raised-button color="accent" (click)="handleLogInLogOut()">
    {{isLoggedIn ? 'Sign Out' : 'Sign In'}}
  </button>
</div>
