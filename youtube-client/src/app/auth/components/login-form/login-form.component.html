<div class="login-wrapper fadeInDown blue-grey lighten-5">
  <div class="login-container">
    <form (ngSubmit)="toMainPage()" [formGroup]="loginForm">
      <mat-form-field [ngClass]="'search-input'">
        <mat-label>Login</mat-label>
        <input formControlName="login" id="login" matInput type="text"/>
        <mat-error *ngIf="hasError('login', 'required')">Поле обязательно для заполнения</mat-error>
        <mat-error *ngIf="hasError('login', 'dataNotMatch')">Недействительный логин</mat-error>
      </mat-form-field>
      <mat-form-field [ngClass]="'search-input'">
        <mat-label>Password</mat-label>
        <input formControlName="password" id="password" matInput type="password"/>
        <mat-error *ngIf="hasError('password', 'required')">Поле обязательно для заполнения</mat-error>
        <mat-error *ngIf="hasError('password', 'dataNotMatch')">Недействительный пароль</mat-error>
      </mat-form-field>
      <div class="right">
        <a [routerLink]="'/registration'" class="registration-link">
          Registration
        </a>
        <button mat-raised-button>Sign in</button>
      </div>
    </form>
  </div>
</div>
